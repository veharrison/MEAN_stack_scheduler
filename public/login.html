		<!--Designing a Login Page for the Web app-->
	<div class="container">
		<div class="row vertically-centered">
			<div class="col-lg-6 vertically-centered-margin">
				<!--Login Page-->
				<h2 class="">Login</h2>
				<div ng-show="user.error" class="alert alert-danger row">
				    <span>{{user.error.message }}</span>
				  </div>
				<form class="" ng-submit="logIn()" method="post">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label sr-only">Email</label>
				    <div class="col-sm-8 input-group">
				      <span class="input-group-addon" >
				      	<span class="glyphicon glyphicon-user "></span>
				      </span>
				      <input type="email" class="form-control input-lg" id="inputEmail3" name="email"  placeholder="Example@gmail.com" ng-model="user.email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label sr-only">Password</label>
				    <div class="col-sm-8 input-group">
				      <span class="input-group-addon">
				      	<span class="glyphicon glyphicon-lock"></span>
				      </span>
				      <input type="password" class="form-control input-lg" name="password" id="inputPassword3" placeholder="Password" ng-model="user.password">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div >
				      <button type="submit" class="btn btn-primary">Sign in</button>
				    </div>
				  </div>
				</form>
			</div>
			<div class="divider"></div>
			<div class="col-lg-6">
				<!--Register Page-->
				<h2>Sign up</h2>
				  <div ng-show="newUser.error" class="alert alert-danger row">
				    <span>{{newUser.error.message }}</span>
				  </div>
				<form ng-submit="register()" method="post">
				  <div class="form-group">
				    <label for="name" class="col-sm-2 control-label sr-only">Name</label>
				    <div class="col-sm-8 input-group">
				      <span class="input-group-addon" >
				      	<span class="glyphicon glyphicon-user "></span>
				      </span>						
				      <input type="text" class="form-control input-lg" id="name" name="username" placeholder="Your Name" ng-model="newUser.username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label sr-only">E-mail</label>
				    <div class="col-sm-8 input-group">
				      <span class="input-group-addon">
				      	<span class="glyphicon glyphicon-inbox"></span>
				      </span>
				      <input type="email" class="form-control input-lg" id="email" name="email" placeholder="example@gmail.com" ng-model="newUser.email">
				    </div>
				  </div><div class="form-group">
				    <label for="password" class="col-sm-2 control-label sr-only">Password</label>
				    <div class="col-sm-8 input-group">
				      <span class="input-group-addon">
				      	<span class="glyphicon glyphicon-lock"></span>
				      </span>
				      <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password" ng-model="newUser.password">
				    </div>
				  </div><div class="form-group">
				    <label for="repassword" class="col-sm-2 control-label sr-only">Password</label>
				    <div class="col-sm-8 input-group">
				      <span class="input-group-addon">
				      	<span class="glyphicon glyphicon-lock"></span>
				      </span>
				      <input type="password" class="form-control input-lg" name="repassword" id="repassword" placeholder="Retype Your Password" ng-model="newUser.repassword">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div >
				      <button type="submit" class="btn btn-primary">Register</button>
				    </div>
				  </div>
				</form>
				
			</div>
		</div>
	</div>
