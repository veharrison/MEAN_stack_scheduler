<!-- This file contains all the profile info -->
<div class="">
<h1 class="col-md-offset-2">Hello {{users[0].username}},</h1>
<div class="container" ng-controller="ProfileCtrl">
	<div class="lead col-md-offset-3">
		<form class="form-horizontal" ng-submit="updateProfile(users[0])">
			<button  type="button" class="btn btn-success pull-right" ng-click="toggleEdit()" ng-show="editCancel">Edit</button>
			<button  type="button" class="btn btn-default pull-right" ng-click="ctrlInit(); toggleEdit();" ng-hide="editCancel">Cancel</button>
			<div class="pull-right">&nbsp;&nbsp;</div>
			<button type="submit" class="btn btn-success pull-right " ng-hide="editCancel">Submit</button>		

			<div class="form-group">
				<label for="username" class="control-label col-md-2 ">Username</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="text" class="form-control input-lg" id="username" name="username" ng-model="users[0].username" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="email" class="control-label col-md-2 ">Email</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="text" class="form-control input-lg" id="email" name="email" ng-model="users[0].email" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="contact_no" class="control-label col-md-2 ">Contact No </label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="number" class="form-control input-lg" id="contact_no" name="contact_no" ng-model="users[0].contact_no" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="address" class="control-label col-md-2 ">Address</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="text" class="form-control input-lg" id="address" name="address" ng-model="users[0].address.address" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="city" class="control-label col-md-2 ">City</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="text" class="form-control input-lg" id="city" name="city" ng-model="users[0].address.city" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="country" class="control-label col-md-2 ">Country</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="text" class="form-control input-lg" id="country" name="country" ng-model="users[0].address.country" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="pincode" class="control-label col-md-2 ">Pincode</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="number" class="form-control input-lg" id="pincode" name="pincode" ng-model="users[0].address.pincode" readonly="readonly">
				</div>
			</div><div class="form-group">
				<label for="description" class="control-label col-md-2 ">About Me</label>
				<div class="input-group col-md-4 col-md-offset-3">
					<input type="text" class="form-control input-lg" id="description" name="description" ng-model="users[0].description" readonly="readonly">
				</div>
			</div>
		</form>
		
		

	</div>
</div>
</div>
